

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Agendamento</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Vacinação</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Bairro</th>
                    <th>Data</th>
                    <th>hora</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cadastro</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form" name="form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="number" id="cpf" class="modal-field" placeholder="CPF" required onKeyDown="if(this.value.length==11) return false;" >
                    <input type="number" id="idade" class="modal-field" placeholder="Idade" required onKeyDown="if(this.value.length==3) return false;" >
                    <input type="text" id="bairro" class="modal-field" placeholder="Bairro" required>
                    <h3 class="data">Data do agendamento:</h3>
                    <input type="date" id="data" class="modal-field" name="data" placeholder="Data" required >
                    <h3 class="hora">Hora do agendamento:</h3>
                    <input type="time" id="hora" class="modal-field" placeholder="Hora" required>
                    <div class="sex">
                    <select name="select" id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                      </select>
                    </div>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
